name: Java and Podman Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PRD


    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip=true --file pom.xml
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Build the Podman image
        run: |
          podman build . --file Dockerfile --tag my-image-name:2.0.0
          podman images
          podman tag project:2.0.0 ${{ vars.ALIYUN_REGISTRY}}/ypan25/project:2.0.0

      - name: Login to Aliyun
        run: |
          podman login -u ${{ secrets.ALIYUN_USER_NAME }} -p ${{ ALIYUN_USER_PASSWORD }}
          podman push ${{ vars.ALIYUN_REGISTRY}}/ypan25/project:2.0.0
